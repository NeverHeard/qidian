<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>资讯 - 同济大学用户体验实验室</title>
		<meta http-equiv="keywords" content="uxlab,用户体验实验室,同济大学 用户体验实验室">
		<meta http-equiv="description" content="同济大学用户体验实验室">
		<link rel="shortcut icon" href="img/logo.ico">
		<link rel="stylesheet" href="styles/themes/jquery.mobile.structure-1.4.0.min.css" />
		<link rel="stylesheet" href="styles/themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="styles/themes/mbl.css" />
		<link rel="stylesheet" type="text/css" href="styles/mobile.css"/>
	</head>

	<body id = "myApp" ng-app = "uxlabApp" ng-controller = "newsCtrl">		
		<header data-role="header" data-position="fixed">
			<a class="page-back ui-btn-icon-notext" href="javascript :;" onClick="javascript :history.back(-1);"><img src="img/ic_action_previous_item.png" border="0" title="返回上一页"></a>
			<h1 class="header">资讯<img src="img/header_arrow.png" /><img style="display: none;"  src="img/header_arrow_down.png" /></h1>
			<a href="#panel" class="ui-btn-right ui-btn ui-btn-inline ui-icon-bullets page-menu"><img src="img/more.png" /></a>			
		</header>

		<div id="chooseChannel">
	        <ul data-role="listview" data-theme="a" class="ui-listview">
	            <li data-icon="false" data-corners="false" data-shadow="true" data-iconshadow="true" data-wrapperels="div" data-iconpos="right" data-theme="a" class="ui-btn ui-li ">
	            	<a href="#anchor1" rel="external" class="ui-link-inherit  ui-btn ui-btn-a">资讯</a>
	            </li>
	        </ul>
		</div>
		<nav data-role="panel" id="panel" data-display="overlay" data-position="right" data-position-fixed="true">
			<ul class="listview" data-role="listview" data-icon="false">
				<li data-role="list-divider" class="logo"><a href="center_mobile.html" rel="external", data-ajax="false"><img src="img/mlogo.png" /></a></li>
				<li><a href="center_mobile.html" rel="external", data-ajax="false">实验室</a></li>
				<li><a href="design_mobile.html" rel="external", data-ajax="false">设计</a></li>
				<li><a href="research_mobile.html" rel="external", data-ajax="false">研究</a></li>
				<li><a href="education_mobile.html" rel="external", data-ajax="false">教育</a></li>
				<li class="menu-li-select"><a href="#" rel="external", data-ajax="false">新闻</a></li>
				<!-- <li data-role="list-divider" class="pc_version"><a href="new.html"  rel="external", data-ajax="false">电脑版</a></li> -->			
			</ul>
		</nav>
		<div class="nav-container">
			<div class="nav-title">
				<span class="p1">01</span>
				<span class="p2">资讯</span>
				<span class="p3">News</span>
			</div>
		</div>
		<div class="container">
			<div class="news-hight" ng-repeat="new in news">
				<article>
					<div class="news-image center">
						<a rel="external" href="p_mobile.html?news_id={{new._id}}">
            				<img alt="{{ new.title }}" class="image lazyload loaded news_cover_url" src="http://fangmingdesign.net:8080{{new.thumbnail}}" width="180" max-width:150px>
          				</a>
					</div>
					<div class="text_container">
						<div class="project_name">
							<a rel="external" href="p_mobile.html?news_id={{new._id}}">
							<span class="project_name_cn news-title" data-no-turbolink="true"  title="{{new.title}}">{{new.title}}</span>
							</a>
						</div>
						<p class="news-brief">{{new.brief}}</p>
					</div>
				</article>
			</div>	
		</div>
		
		<footer>
			<div>Copyright 同济大学艺术与传媒学院用户体验实验室 版权所有</div>
		</footer>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.mobile.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-sanitize.min.js"></script>
		<script src="js/mobile.js"></script>
	</body>
</html>
